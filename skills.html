  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item logo" href="index.html">Saniya</a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">
            Home
          </a>
          <a class="navbar-item is-active" href="skills.html">
            Skills
          </a>
          <a class="navbar-item" href="projects.html">
            Projects
          </a>
          <a class="navbar-item" href="experience.html">
            Experience
          </a>
          <a class="navbar-item" href="contact.html">
            Contact
          </a>
        </div>

  </header>
  <section class="section">
    <div class="container">
      <!-- Frontend Skills -->
      <h1 class="title has-text-centered skills-heading">Frontend Skills</h1>
      <div class="columns is-multiline is-centered">
        <div class="column is-3 has-text-centered box">
          <figure class="image is-64x64 is-inline-block">
            <img src="html-logo.png" alt="HTML Logo" />
          </figure>
          <p class="skill-label">HTML5</p>
        </div>
        <div class="column is-3 has-text-centered box">
          <figure class="image is-64x64 is-inline-block">
            <img src="css-logo.png" alt="CSS Logo" />
          </figure>
          <p class="skill-label">CSS3</p>
        </div>
        <div class="column is-3 has-text-centered box">
          <figure class="image is-64x64 is-inline-block">
            <img src="js-logo.png" alt="JavaScript Logo" />
          </figure>
          <p class="skill-label">JavaScript</p>
        </div>
        <div class="column is-3 has-text-centered box">
          <figure class="image is-64x64 is-inline-block">
            <img src="react-logo.png" alt="React Logo" />
          </figure>
          <p class="skill-label">React</p>
        </div>
        <div class="column is-3 has-text-centered box">
          <figure class="image is-64x64 is-inline-block">
            <img src="bootstrap-logo.png" alt="Bootstrap Logo" />
          </figure>
          <p class="skill-label">Bootstrap</p>
        </div>
        <div class="column is-3 has-text-centered box">
          <figure class="image is-64x64 is-inline-block">
            <img src="bulma-logo.png" alt="Bulma Logo" />
          </figure>
          <p class="skill-label">Bulma</p>
        </div>
        <div class="column is-3 has-text-centered box">
          <figure class="image is-64x64 is-inline-block">
            <img src="tailwind-logo.png" alt="Tailwind Logo" />
          </figure>
          <p class="skill-label">Tailwind</p>
        </div>
      </div>
      <!-- Bakend Skills -->
      <h1 class="title has-text-centered skills-heading">Backend Skills</h1>
      <div class="columns is-multiline is-centered">
        <div class="column is-3 has-text-centered box">
          <figure class="image is-64x64 is-inline-block">
            <img src="node-logo.png" alt="Nodejs Logo" />
          </figure>
          <p class="skill-label">Node.js</p>
        </div>
        <div class="column is-3 has-text-centered box">
          <figure class="image is-64x64 is-inline-block">
            <img src="express-logo.png" alt="Express Logo" />
          </figure>
          <p class="skill-label">Express.js</p>
        </div>
      </div>
      <!-- Databases -->
      <h1 class="title has-text-centered skills-heading">Databases</h1>
      <div class="columns is-multiline is-centered">
        <div class="column is-3 has-text-centered box">
          <figure class="image is-64x64 is-inline-block">
            <img src="mongodb-logo.png" alt="Mongodb Logo" />
          </figure>
          <p class="skill-label">MongoDB</p>
        </div>
      </div>
      <!-- DevOps & Version controls -->
      <h1 class="title has-text-centered skills-heading">DevOps & Version Control</h1>
      <div class="columns is-multiline is-centered">
        <div class="column is-3 has-text-centered box">
          <figure class="image is-64x64 is-inline-block">
            <img src="git-logo.png" alt="Git Logo" />
          </figure>
          <p class="skill-label">Git</p>
        </div>
        <div class="column is-3 has-text-centered box">
          <figure class="image is-64x64 is-inline-block">
            <img src="github-logo.png" alt="GitHub Logo" />
          </figure>
          <p class="skill-label">GitHub</p>
        </div>
        <div class="column is-3 has-text-centered box">
          <figure class="image is-64x64 is-inline-block">
            <img src="gitlab-logo.png" alt="GitLab Logo" />
          </figure>
          <p class="skill-label">GitLab</p>
        </div>
        <div class="column is-3 has-text-centered box">
          <figure class="image is-64x64 is-inline-block">
            <img src="bitbucket-logo.png" alt="BitBucket Logo" />
          </figure>
          <p class="skill-label">BitBucket</p>
        </div>
      </div>
      <!-- Tools -->
      <h1 class="title has-text-centered skills-heading">Tools</h1>
      <div class="columns is-multiline is-centered">
        <div class="column is-3 has-text-centered box">
          <figure class="image is-64x64 is-inline-block">
            <img src="vscode-logo.png" alt="VS code Logo" />
          </figure>
          <p class="skill-label">VS Code</p>
        </div>
        <div class="column is-3 has-text-centered box">
          <figure class="image is-64x64 is-inline-block">

        </div>
      </div>
      <!-- Operating Systems -->
      <h1 class="title has-text-centered skills-heading">Operating Systems</h1>
      <div class="columns is-multiline is-centered">
        <div class="column is-3 has-text-centered box">
          <figure class="image is-64x64 is-inline-block">
            <img src="windos-logo.png" alt="Windows Logo" />
          </figure>
          <p class="skill-label">Windows</p>
        </div>
        <div class="column is-3 has-text-centered box">
          <figure class="image is-64x64 is-inline-block">
            <img src="linux-logo.png" alt="Linux Logo" />
          </figure>
          <p class="skill-label">Linux</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Mobile navbar toggle
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.navbar-burger');
      const menu = document.getElementById(burger.dataset.target);
      burger.addEventListener('click', () => {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
      });
    });
  </script>
</body>
</html>
